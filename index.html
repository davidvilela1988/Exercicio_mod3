<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício HTML módulo 3</title>
  </head>
  <body style="background-color: black">
    <h1 style="color: antiquewhite">Formulário</h1>
    <br />
    <h3 style="color: antiquewhite">Preencha os campos abaixo:</h3>
    <form style="color: gray">
      <label for="nome-completo">Nome completo: </label>
      <input
        type="text"
        id="nome-completo"
        placeholder="John Doe, Jane Doe..."
      />
      <br />
      <br />
      <label for="e-mail"
        >E-mail:
        &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label
      >
      <input type="email" id="e-mail" placeholder="john_doe@g..." />
      <br />
      <br />
      <label for="senha"
        >Senha:
        &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label
      >
      <input type="password" id="senha" placeholder="******" />
      <br />
      <br />
      <button type="submit" style="margin-left: 153px">Enviar</button>
      ou
      <button type="reset">Limpar</button>
    </form>
  </body>
</html>
